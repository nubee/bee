proj:
  name: bee
  description: bee is a project automation tool written in PHP
  type: php/app
  commands:
    test:
      unit: "lime:test"
      all: []
    default:
      integrate: ["lime:test"]
  bee:  # bee extra configuration keys
    plugins_enabled: ~
  repository:
    type: git
  shell:
    aliases:
      myAlias: echo "you called myAlias"
      dir-lin: dir --help
      dir-win: dir /?
