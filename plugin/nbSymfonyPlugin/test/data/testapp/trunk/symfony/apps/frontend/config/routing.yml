# default rules
homepage:
  url:   /
  param: { module: main, action: index }

create:
  url:   main/create
  param: { module: main, action: create }

# generic rules
# please, remove them by adding more specific rules
default_index:
  url:   /:module
  param: { action: index }

default:
  url:   /:module/:action/*
