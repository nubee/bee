#command configuration

symfony2:
  bin: php symfony/app/console
  stage-path: /var/www/site-directory
  web-dir: /var/www/site-directory/httpdocs

#sync command
filesystem:
  dir-transfer:
      source-path: .
      target-path: /var/www/site-directory
      exclude-from: excludes
      include-from: includes
