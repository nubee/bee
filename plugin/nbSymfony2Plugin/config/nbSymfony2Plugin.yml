<?php
  // stage configuration
  $siteDir = '/var/www/site-directory';
  $symfonyDir = $siteDir.'/symfony';
?>
stage:
  dir: <?php echo $siteDir."\n"; ?>
  web-dir: <?php echo $siteDir; ?>/httpdocs
  #uploads-dir: <?php echo $siteDir; ?>/httpdocs/uploads
  symfony2:
    bin: php <?php echo $symfonyDir; ?>/app/console
    cache: <?php echo $symfonyDir; ?>/app/cache
    logs: <?php echo $symfonyDir; ?>/app/logs
  exec-sync: true
  exec-migrate: true
  exec-cache-clear: true
  exec-change-owner: true
  exec-change-mode: true
  exec-assets-install: true

