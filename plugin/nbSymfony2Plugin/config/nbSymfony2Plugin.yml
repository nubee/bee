  $owner = 'www-data';
  $group = 'www-data';
?>
dev:
  www:
    dir: <?php echo $wwwDir."\n"; ?>
    web_dir: <?php echo $wwwDir."/".$webDirName."\n"; ?>
    #uploads_dir: <?php echo $wwwDir."/".$webDirName."/uploads\n"; ?>
    symfony:
      bin: php <?php echo $wwwSymfonyDir; ?>/app/console
      dir: <?php echo $wwwSymfonyDir."\n"; ?>
      cache_dir: <?php echo $wwwSymfonyDir; ?>/app/cache
      logs_dir: <?php echo $wwwSymfonyDir; ?>/app/logs
      migrations_dir: <?php echo $wwwSymfonyDir; ?>/app/DoctrineMigrations
  source:
    dir: <?php echo $sourceDir."\n"; ?>
    web_dir: <?php echo $sourceDir."/".$webDirName."\n"; ?>
    symfony:
      dir: php <?php echo $sourceSymfonyDir."\n"; ?>
  
  owner: <?php echo $owner."\n"; ?>
  group: <?php echo $group."\n"; ?>
  
  exec:
    sync: true
    migrate: true
    cache_clear: true
    assets_install: true
    change_owner: true
    change_mode: true

