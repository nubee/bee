plugins_dir:       plugins
test_dir:          %plugins_dir%/nbSymfonyPlugin/test
data_dir:          %test_dir%/data
sandbox_dir:       %test_dir%/sandbox
archive_dir:       %data_dir%/archive
exclude_list:      %data_dir%/exclude-list
include_list:      %data_dir%/include-list
app_prod_dir:      prodSite
app_stage_dir:     stageSite
web_user:          adam
web_group:         adam
migration_version: 2
database:          dbtest
db_username:       dbtestadmin
db_password:       dbtestpwd
dump_dir:          %sandbox_dir%/archive
dump_file:         %plugins_dir%/nbMysqlPlugin/test/data/dbtest-xxx.sql

symfony:
  project-deploy:
    symfony-root-dir: %data_dir%/%app_prod_dir%/symfony
    symfony-exe-path: %data_dir%/%app_prod_dir%/symfony/symfony
    site-dir:         %data_dir%/%app_prod_dir%
    site-user:        %web_user%
    site-group:       %web_group%
    site-applications:
      app1:
        name:         frontend
        env:          prod
#        app2:
#          name: backend
#          env: prod

  doctrine-migrate:
    version: %migration_version%

  project-clone:
    from: %data_dir%/testapp
    to:   %sandbox_dir%/
    name: cloned-project

archive:
  inflate-dir:
    target-dir:  %data_dir%
    target-dir:  %app_prod_dir%
    archive-dir: %archive_dir%

filesystem:
  dir-transfer:
    source-dir:   %app_stage_dir%
    target-dir:   %data_dir%/%app_prod_dir%
    exclude-from: %exclude_list%
    include-from: %include_list%

mysql:
  db-name:   %database%
  username:  %db_username%
  password:  %db_password%
  dump-path: %dump_dir%
  dump-file: %dump_file%

test:
  doctrine-migrate:
    version-low:  2
    version-high: 4
  check-website: http://di-side.com
  application:   frontend
  environment:    prod
