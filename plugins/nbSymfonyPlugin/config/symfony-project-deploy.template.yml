web_base_dir:      { required: true }
app_name:          { required: true }
archive_dir:       { required: true, default: /backup/directory, dir-exists: true }
exclude_list:      { required: true, default: .bee/exclude-list_symfony-plugin, file-exists: true }
include_list:      { default: .bee/include-list_symfony-plugin, file-exists: true }
app_source_dir:    { required: true, default: ./, dir-exists: true }
app_prod_dir:      { required: true, default: %web_base_dir%/%app_name%, dir-exists: true }
web_user:          { required: true, default: www-data }
web_group:         { required: true, default: www-data }
web_dir:           { required: true, default: %web_base_dir%/%app_name%/httpdocs, dir-exists: true }

symfony:
  project-deploy:
    symfony-root-dir:  { required: true, default: %app_prod_dir%/symfony, dir-exists: true }
    symfony-exe-path:  { required: true, default: %app_prod_dir%/symfony/symfony, file-exists: true }
    site-dir:          { required: true, default: %app_prod_dir%, dir-exists: true }
    site-user:         { required: true, default: %web_user% }
    site-group:        { required: true, default: %web_group% }
    environment:       { required: true }
    migration:         { required: true, default: disabled }
    site-applications:
      app1:
        name: { required: true, default: frontend }
        env:  { required: true, default: prod }
#        app2:
#          name: backend
#          env: prod
archive:
  archive-dir:
    source-dir:      { required: true, default: %app_prod_dir%, dir-exists: true }
    destination-dir: { required: true, default: %archive_dir%, dir-exists: true }
    create-destination-dir: { required: false, default: false }

filesystem:
  dir-transfer:
    source-dir:   { required: true, default: %app_source_dir%, dir-exists: true }
    target-dir:   { required: true, default: %app_prod_dir%, dir-exists: true }
    exclude-from: { required: true, default: %exclude_list%, file-exists: true }
    include-from: { default: %include_list%, file-exists: true }
    delete:       { required: false, default: false }

mysql:
  comment:     { default: "comment mysql and all nested items if app has got no database" }
  dump:
    db-name:   { default: db_name }
    dump-path: { default: %archive_dir%, dir-exists: true }
    username:  { default: db_username }
    password:  { default: db_password }
