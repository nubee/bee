comment:        { default: "example: website.com" }
website_name:   { required: true }

comment:        { default: "example: /var/www/%website_name% or /var/www/website.com/subdomains/%website_name%" }
deploy_dir:     { required: true, dir-exists: true }

comment:        { default: "check these files!" }
exclude_list:   { required: true, default: .bee/exclude-list, file-exists: true }
include_list:   { required: true, default: .bee/include-list, file-exists: true }

backup_dir:     { required: true, default: /backup/%website_name% }

comment:        { default: "refer to your local project" }
web_source_dir: { required: true, default: ./httpdocs, dir-exists: true }

comment:        { default: "refer to your production website" }
web_prod_dir:   { required: true, default: %deploy_dir%/httpdocs, dir-exists: true }

web_user:       { required: true, default: www-data }
web_group:      { required: true, default: www-data }

comment:        { default: "leave empty if website has not database" }
db_name:        { required: true }
db_username:    { required: true }
db_password:



comment:              { default: "do not change!" }

archive:
  archive-dir:
    source-dir:       { required: true, default: %deploy_dir%, dir-exists: true }
    destination-dir:  { required: true, default: %backup_dir% }

filesystem:
  dir-transfer:
    source-dir:       { required: true, default: %web_source_dir%, dir-exists: true }
    target-dir:       { required: true, default: %web_prod_dir%, dir-exists: true }
    exclude-from:     { required: true, default: %exclude_list%, file-exists: true }
    include-from:     { required: true, default: %include_list%, file-exists: true }
  change-ownership:
    dir:              { required: true, default: %web_prod_dir%, dir-exists: true }
    user:             { required: true, default: %web_user% }
    group:            { required: true, default: %web_group% }

mysql:
  dump:
    db-name:          { required: true, default: %db_name% }
    dump-path:        { required: true, default: %backup_dir% }
    username:         { required: true, default: %db_username% }
    password:         { default: %db_password% }
