web_base_dir:      { required: true }
app_name:          { required: true }
backup_dir:       { required: true, default: /backup/%app_name% }
exclude_list:      { required: true, default: .bee/exclude.lst, file-exists: true }
include_list:      { default: .bee/include.lst, file-exists: true }
app_source_dir:    { required: true, default: ./httpdocs, dir-exists: true }
app_prod_dir:      { required: true, default: %web_base_dir%/%app_name%/httpdocs, dir-exists: true }
web_user:          { required: true, default: www-data }
web_group:         { required: true, default: www-data }
db_name:           { required: true }
db_username:       { required: true }
db_password:       

archive:
  archive-dir:
    source-dir:      { required: true, default: %app_prod_dir%, dir-exists: true }
    destination-dir: { required: true, default: %backup_dir% }


filesystem:
  
  dir-transfer:
    source-dir:   { required: true, default: %app_source_dir%, dir-exists: true }
    target-dir:   { required: true, default: %app_prod_dir%, dir-exists: true }
    exclude-from: { required: true, default: %exclude_list%, file-exists: true }
    include-from: { default: %include_list%, file-exists: true }
    
  change-ownership:
    dir:   { required: true, default: %app_prod_dir%, dir-exists: true }
    user:  { required: true, default: %web_user% }
    group: { required: true, default: %web_group% }


mysql:
  dump:
    db-name:   { required: true, default: %db_name% }
    dump-path: { required: true, default: %backup_dir% }
    username:  { required: true, default: %db_username% }
    password:  { default: %db_password% }
