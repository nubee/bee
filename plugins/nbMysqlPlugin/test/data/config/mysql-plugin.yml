mysql:
  create:
    db-name:        %mysql_db-name%
    mysql-username: %mysql_admin-username%
    mysql-password: %mysql_admin-password%
    username:       %mysql_username%
    password:       %mysql_password%
  
  drop:
    db-name:        %mysql_db-name%
    mysql-username: %mysql_admin-username%
    mysql-password: %mysql_admin-password%
  
  dump:
    db-name:        %mysql_db-name%
    username:       %mysql_username%
    password:       %mysql_password%
    dump-path:      %mysql_dump-path%
  
  restore:
    db-name:        %mysql_db-name%
    username:       %mysql_username%
    password:       %mysql_password%
    dump-filename:  %mysql_dump-filename%
  
  