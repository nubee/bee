proj:
  name: bee
  description: bee is a project automation tool written in PHP
  type: php/app
  commands:
    test:
      unit: "lime:test"
      all: ["test:unit", "bee:test-plugin"]
    default:
      integrate: ["git:pull", "lime:test", "bee:test-plugin"]
  bee:  # bee extra configuration keys
    plugins_enabled: [nbGitPlugin, nbDummyPlugin, nbSubversionPlugin, nbSymfonyPlugin, nbArchivePlugin, nbMysqlPlugin, nbFileSystemPlugin, myPlugin]
  repository:
    type: git
  shell:
    aliases:
      alias1: echo "you called alias1"
      dir-lin: dir --help
      dir-win: dir /?
